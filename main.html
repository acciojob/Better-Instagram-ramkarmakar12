<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Better Instagram</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Container styling for a responsive 3x2 grid */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    /* Each draggable div is a square with a background image */
    .draggable {
      position: relative;
      width: 100%;
      padding-top: 100%; /* creates a square by using padding */
      background-size: cover;
      background-position: center;
      cursor: move;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="draggable" id="div1" draggable="true"></div>
    <div class="draggable" id="div2" draggable="true"></div>
    <div class="draggable" id="div3" draggable="true"></div>
    <div class="draggable" id="div4" draggable="true"></div>
    <div class="draggable" id="div5" draggable="true"></div>
    <div class="draggable" id="div6" draggable="true"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
